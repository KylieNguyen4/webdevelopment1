<!Doctype html>
<html>
<head>
<style>
#line-through{
color:#F93939;
 text-align:right;
text-decoration-line:line-through;
}
#overline{
color:#FAAD26;
 text-align:center;
text-decoration-line:overline;
}
#underline{
color:#FFF699;
text-align:left;
text-decoration-line:underline;
}
</style>
</head>
<body>
<p id="line-through">This is paragraph with line through align to right side.</p>
<p id="overline">This is paragraph with overline align in center.</p>
<p id="underline">This is paragraph with underline align to left side.</p>
</body>
</html>
