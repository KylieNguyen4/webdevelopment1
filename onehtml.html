<h1>Cupcake ingredients for carrots cupcakes</h1>
<ul>
<li>2 cups shredd carrots</li>
<li>2 eggs</li>
<li>1 white suger</li>
<li>1/2 cups of brown sugar </li>
<li>1/2 cup vegetable oil</li>
<li>1/2 cups flour</li>
<li>1 tsp salt</li>
</ul>
<h2>Frosting</h2>
<ul>
<li> 8 oz cream cheese</li>
<li>1/2 cup butter</li>
<li>tsp orange extract</li>
<li>4 cups powder sugar.</li>
</ul>
