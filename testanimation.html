<!DOCTYPE html>
<html>
<head>
<style>
h1{
 position: relative;
              animation: animateText 3s infinite alternate;                
}
@keyframes animateText{
0%{
left:0px;
background-color:blue;
}
25%{
left:30px;
background-color:yellow;
}
50%{
left:50px;
background-color:green;
}
100%{
left:100px;
background-color:red;
}
}
</style>
</head>
<body>
<h1>This is a header</h1>
</body>
</html>
