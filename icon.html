<!DOCTYPE html>
<html>
<head>
<title>icon</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
.header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1500px;
            margin: 0 auto;
        }
h3{
text-align:center;
background-color:#FF407D;
color:white;
height: 66px;
width: 100%;
padding-top:15px;
}
button{
color: white;
background:hotpink;

}
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 200,
  'GRAD' 0,
  'opsz' 24
}
</style>
</head>
<body>
<header>
<div class="header-container">
<h3>Do you need a business account?</h3>
<span class="material-symbols-outlined">
login
</span>
<button class="material-symbols-outlined">Sign Up Now!</button>
</div>
</header>
</body>
</html>
