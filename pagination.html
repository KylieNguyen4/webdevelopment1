<!DOCTYPE html>
<html>
<head>
<style>
.pagination{
display: inline-block;
}
.pagination a{
padding:10px;
color:black;
text-decoration: none;
border:1px solid pink;
}
.pagination a:hover{
  background-color: pink;
  color: white;
}

</style>
</head>
<body>
<h1>Simple Pagination</h1>
<div class="pagination">
<a href="#">&laquo;</a>
<a href="#">1</a>
<a href="#">2</a>
<a href="#">3</a>
<a href="#">4</a>
<a href="#">6</a>
<a href="#">7</a>
<a href="#">&raquo;</a>
</div>
</body>
</html>
