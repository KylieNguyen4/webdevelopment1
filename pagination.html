<!DOCTYPE html>
<html>
<head>
<style>
.pagination{
display: inline-block;
}
.pagination a{
padding:10px;
color:black;
text-decoration: none;
border:1px solid #ddd;
}
.pagination a:hover{
  background-color: skyblue;
  color: white;
}

</style>
</head>
<body>
<h1>Simple Pagination</h1>
<div class="pagination">
<a href="#">&laquo;</a>
<a href="#">1</a>
</div>
<div class="pagination1">
<a href="#">2</a>
</div>
<div class="pagination2">
<a href="#">3</a>
</div>
<div class="pagination3">
<a href="#">4</a>
</div>
<div class="pagination4">
<a href="#">5</a>
</div>
<div class="pagination5">
<a href="#">6</a>
</div>
<div class="pagination6">
<a href="#">7</a>
<a href="#">&raquo;</a>
</div>
</body>
</html>
