<!DOCTYPE html>
<html>
<head>
<style>
header{
color:black;
    font-family: "Speedee", Sans-serif;
    font-size: 54px;

}
h2{
  text-align: center;
}
section {
            display: flex;

            padding: 20px;

        }

        .menu-item img {

</style>
</head>

</header>

<section>

</div>

<div class="menu-item ">

</div>

<div class="menu-item ">

</div>

</div>

</section>

</html>
