.video-background{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
overflow: hidden;/*ENsures video doesn't overflow*/

}
.video-background video {
    min-width: 100%; 
    min-height: 100%; 
    object-fit: cover; 
}
</style>
