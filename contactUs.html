<!DOCTYPE html>
<html>
<head>
<title>Nav bar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
<ul class="nav">
<li class="nav-item">
<a class="nav-link active" aria-current="page" href="#">Home</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">Contact us</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">Link</a>
</li>
<li class="nav-item">
<a class="nav-link disabled">Disabled</a>
</li>
</ul>
</header>
<section>
<div class="container mt-4">
<h1>Contact us</h1>
<div class="form-group">
<form>
<div class="mb-3">
<label for="InputEmail1" class="form-label">Name:</label>
<input type="Name:" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
<div id="emailHelp"/div>
</div>
<div class="mb-3">
<label for="InputPassword1" class="form-label">Email:</label>
<input type="email:" class="form-control" id="InputPassword1">
</div>
<div class="mb-3">
<label for="InputPassword1" class="form-label">Subject:</label>
<input type="Subject:" class="form-control" id="InputPassword1">
</div>
<div class="mb-3">
<label for="InputPassword1" class="form-label">Message:</label>
<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
<button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>
</div>
</section>
</body>
</html>
