<!DOCTYPE>
</html>
<head>
<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background-color:black;
font:white;
font-family:'Arial', sans-serif;
overflow:hidden;
}
.Kylie{
font-size:4rem;
font-weight:bold;
animation: glow 2s infinite alternate;
}
@keyframes glow{
0%{ color:#ff6b6b;
text-shadow: 0 0 10 px #ff6b6b , 0 0 20px #ff6b6b, 0 0 30 px #ff6b6b;
}
100%{
color:#4db8ff;
text-shadow: 0 0 10 px #4db8ff, 0 0 20px #4db8ff, 0 0 30px #4db8ff;
}
</style>
</head>
<body>
<div class="Kylie">Kylie</div>
</body>
